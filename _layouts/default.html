<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tim's Portfolio</title>

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <style>
      /* Inline-Button-Styling */
      #returnButton {
        padding: 10px 20px;
        background-color: #8CC63F; /* Anpassung an das gewünschte Grün */
        color: white; /* Weißer Text */
        border: none;
        border-radius: 5px; /* Runde Kanten */
        font-size: 14px;
        cursor: pointer;
        margin: 0; /* Kein zusätzlicher Abstand */
      }

      #returnButton:hover {
        background-color: #7BAA36; /* Dunkleres Grün bei Hover */
      }

      /* Flexbox-Layout für Header */
      header {
        display: flex;
        align-items: center; /* Vertikale Ausrichtung */
        gap: 10px; /* Abstand zwischen den Elementen */
      }

      header h1 {
        margin: 0; /* Überschrift ohne Standard-Abstand */
      }

      header h1 a {
        color: black; /* Schwarzer Text */
        text-decoration: none; /* Keine Unterstreichung */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Rückkehr-Button -->
        <button id="returnButton" onclick="location.href='{{ "/" | absolute_url }}'">
          <-
        </button>

        <h1>
          <a href="{{ "/" | absolute_url }}">
            {{ site.title | default: site.github.repository_name }}
          </a>
        </h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
