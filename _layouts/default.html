<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tim's Portfolio</title>

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <style>
      /* Inline-Button-Styling */
      #returnButton {
        padding: 10px 20px;
        background-color: #4CAF50; /* Grün */
        color: white; /* Weißer Text */
        border: none;
        border-radius: 5px; /* Runde Kanten */
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px; /* Abstand nach oben */
        display: inline-block;
      }

      #returnButton:hover {
        background-color: #45a049; /* Etwas dunkleres Grün bei Hover */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="{{ "/" | absolute_url }}" style="color: black;">
            {{ site.title | default: site.github.repository_name }}
          </a>
        </h1>

        <!-- Rückkehr-Button -->
        <button id="returnButton" onclick="location.href='{{ "/" | absolute_url }}'">
          Zurück zur Startseite
        </button>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
